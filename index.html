<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treno Form Simluator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="bg-info-subtle">

    <h1 class="text-center p-2 text-bg-info text-light"> Benvenuti a Ticket-World!</h1>

    <div class="container pt-5">

        <div class="card mb-4">

            <div class="card-header text-center">

                <h3>Compila qui per il tuo Biglietto!</h3>

            </div>

            <div class="card-body m-1">

                <div class="card p-3">

                    <div class="row justify-content-center align-items-center">

                        <div class="col-3 align-items-center module">
                            <input id="age" class="text-center border-light" type="number" name="age"
                                placeholder="Inserisci la tua etÃ ">

                        </div>


                        <div class="col-3 text-center">
                            <div class="input-group">
                                <span class="input-group-text text-bg-light p-1">Km</span>
                                <input id="distance" class="text-center border-light" type="number" name="km"
                                    placeholder="Distanza da percorrere">

                            </div>

                        </div>

                        <div class="col-3">
                            <button class=" btn btn-info text-light" id="calcPrice">Calcola Prezzo</button>

                            <button>Reset</button>


                        </div>


                    </div>

                </div>



            </div>



        </div>

        <div id="ticket" class="card border-0">
        </div>

    </div>









    <script src="./JS/script.js"></script>
</body>

</html>
